<table border="0" align="center"><tr><td style="text-align: center">
    <span class="huge japanese" id="kanji">{{kanji}}</span>
  </td><td style="text-align: center">
    <span class="large bold editable" id="keyword">{{keyword}}</span>
</td></tr></table>
<span class="medium italic editable" id="meaning">{{meaning}}</span>
<div class="small italic" id="yomi">
  On: <span id="onyomi" class="medium japanese">{{onyomi}}</span>,&nbsp;&nbsp;
  Kun: <span id="kunyomi" class="medium japanese">{{kunyomi}}</span></div>
<span class="medium editable" id="desc">{{desc}}</span><br/>
<img id="strokes" src="kanjax/images/{{strokes}}"/>
<div class="medium">
  <a href="http://jisho.org/search/%23kanji%20{{kanji}}" id="jisho">Jisho</a>
  <a href="http://kanji.koohii.com/study/kanji/{{kanji}}" id="koohii">Koohii</a>
</div>
