<style>
.maincontainer {
  background-color: #e0e0ff;
  border: 1px solid #8080ff;
  margin: 1em;
  margin-bottom: 1em;
  margin-top: 1em;
  padding-bottom: 1em;
  border-radius: 0.8em;
  text-align: center;
  /*width: 92%;*/
  line-height: 1.5em;
  align-content: center;
}
body {
  align-content: center;
  text-align: center;
  font-size: 14pt;
  font-family: Sans;
}
iframe {
  display:block;
  width: 98%;
  margin: 0px;
  margin-top: 0.5em;
  height: 95%;
  padding: 0.3em;
  background-color: #c0c0ff;
  border: 3px solid #000000;
  border-radius: .4em;
}
.cell {
  align-content: center;
  text-align: center;
}
.cell input {
  margin: auto;
  margin-top: 0.2em;
  margin-bottom: 0.2em;
}
.cell h2 {
  margin-bottom: 0.1em;
}
#showerr {
  font-style: italic;
  color: red;
}
</style>
<script language="JavaScript" type="text/javascript">
$(function() {
    KanJax.setupPopup();
});

function setError(e) {
    var showerr = document.getElementById("showerr");
    showerr.innerText = e ? e.message : "";
}

function myAddKanjiInfo() {
    var iframe = document.getElementById("myiframe");
    try {
        setError();
        KanJax.setup(iframe.contentDocument);
        KanJax.addKanjiInfo(iframe.contentDocument.body);
    } catch(e) {
        setError(e);
    }
}

function myAddWordInfo(settings) {
    var iframe = document.getElementById("myiframe");
    try {
        setError();
        KanJax.setup(iframe.contentDocument.body);
        KanJax.addWordInfo(iframe.contentDocument.body, settings);
    } catch(e) {
        setError(e);
    }
}

function myRemoveKanjiInfo() {
    var iframe = document.getElementById("myiframe");
    try {
        setError();
        KanJax.removeKanjiInfo(iframe.contentDocument.body);
    } catch(e) {
        setError(e);
    }
}

function myRemoveWordInfo() {
    var iframe = document.getElementById("myiframe");
    try {
        setError();
        KanJax.removeWordInfo(iframe.contentDocument.body);
    } catch(e) {
        setError(e);
    }
}

myHistory = [];
forceViaProxy = true;

function myFrameLoad() {
    var iframe = document.getElementById("myiframe");
    var proxypath = window.location.pathname.replace(/test_proxy\.html$/,'') + 'proxy.php';
    if(forceViaProxy
        && (iframe.contentWindow.location.origin != window.location.origin
        || iframe.contentWindow.location.pathname != proxypath)) {
        var outurl = window.location.origin + proxypath + '?url=';
        var inurl = iframe.contentWindow.location.origin;
        if(iframe.contentWindow.location.origin == window.location.origin
                                                    && myHistory.length >= 1)
        inurl = new URL(myHistory[0]).origin;
        inurl += iframe.contentWindow.location.pathname + iframe.contentWindow.location.search;
        var url = outurl + encodeURIComponent(inurl) + iframe.contentWindow.location.hash;
        iframe.contentWindow.location = url;
        return;
    }

    var params = iframe.contentWindow.location.search;
    var url = decodeURIComponent(params.replace(/.*url=/,''));

    var address = document.getElementById("address");
    address.value = url;

    myHistory.unshift(url);
    if(myHistory.length > 1) {
        var back = document.getElementById("back");
        back.disabled = false;
    }

    var autoaddrubies = document.getElementById("autoaddrubies");
    if(autoaddrubies.checked)
        myAddWordInfo({ success: function() {
            var autoadd = document.getElementById("autoadd");
            if(autoadd.checked)
                myAddKanjiInfo();
        }});
    else {
        var autoadd = document.getElementById("autoadd");
        if(autoadd.checked)
            myAddKanjiInfo();
    }
}

function myGo() {
    var iframe = document.getElementById("myiframe");
    var address = document.getElementById("address");
    iframe.contentWindow.location = "proxy.php?url=" + encodeURIComponent(address.value);
}

function myBack() {
    if(myHistory.length <= 1)
        return;
    myHistory.shift();
    var iframe = document.getElementById("myiframe");
    iframe.contentWindow.location = "proxy.php?url=" + encodeURIComponent(myHistory[0]);
    if(myHistory.length <= 1) {
        var back = document.getElementById("back");
        back.disabled = true;
    }
}
</script>
<body>
<table border="0" align="center"><tr><td class="cell">
  <h2>KanJax "iframe" Demo</h2>
  Go back to the <a href="https://github.com/maurimo/KanJax">page on Github</a>
  </td><td class="cell" style="padding-left: 1em">
    <input id="address" style="width: 400" type="edit" />
    <input id="back" disabled="true" type="button" value="Back"
                              onclick="myBack();"/>
    <input type="button" value="Go!" onclick="myGo();"/><br/>
    <span style="font-size: 70%">
    <input id="autoadd" type="checkbox">Auto-add kanji info on load</input>
    <input type="button" value="Add kanji info"
                              onclick="myAddKanjiInfo();"/>
    <input type="button" value="Remove kanji info"
                              onclick="myRemoveKanjiInfo();"/><br/>
    <input id="autoaddrubies" type="checkbox">Auto-add rubies on load</input>
    <input type="button" value="Add word info"
                              onclick="myAddWordInfo();"/>
    <input type="button" value="Remove word info"
                              onclick="myRemoveWordInfo();"/>
    </span>
</td></tr></table>
